<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickServe - Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
</head>
<body>

<div class="payment-card">

    <h2 id="paymentTitle">Payment</h2>

    <input type="text" id="paymentField1" placeholder="Enter Payment Details">
    <input type="password" id="paymentField2" placeholder="Enter PIN / CVV">

    <button class="btn" id="payBtn">Pay Now</button>

    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Processing Payment...</p>
    </div>

</div>

<script src="payment.js"></script>
</body>
</html>
