<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickServe - Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bookings.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">⚡ Quick<span>Serve</span></div>
    <div class="nav-title">Book Service</div>
</div>

<div class="container">

    <h2 class="page-title">Book Your Service</h2>

    <!-- Service Summary -->
    <div class="card">
        <h3>Service Details</h3>
        <p><strong>Service:</strong> Home Cleaning</p>
        <p><strong>Provider:</strong> CleanPro Services</p>
        <p><strong>Price:</strong> ₹999</p>
    </div>

    <form id="bookingForm">

        <!-- Date & Time -->
        <div class="card">
            <h3>Select Date & Time</h3>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
        </div>

        <!-- Address -->
        <div class="card">
            <h3>Service Address</h3>

            <input type="text" id="fullName" placeholder="Full Name" required>

            <input type="tel"
                   id="phone"
                   placeholder="Phone Number"
                   maxlength="10"
                   required>

            <input type="text" id="addressLine1" placeholder="Address Line 1" required>
            <input type="text" id="addressLine2" placeholder="Address Line 2 (Optional)">

            <div class="row">
                <input type="text" id="city" placeholder="City" required>

                <input type="text"
                       id="pincode"
                       placeholder="Pincode"
                       maxlength="6"
                       required>
            </div>
        </div>

        <!-- Payment -->
        <div class="card">
            <h3>Payment Method</h3>

            <label class="payment-option">
                <input type="radio" name="payment" value="UPI" required> UPI
            </label>

            <label class="payment-option">
                <input type="radio" name="payment" value="Card"> Card
            </label>

            <label class="payment-option">
                <input type="radio" name="payment" value="Wallet"> Wallet
            </label>

            <label class="payment-option">
                <input type="radio" name="payment" value="Cash"> Cash on Service
            </label>
        </div>

        <button type="submit" class="btn">Confirm Booking</button>

    </form>

</div>

<script src="bookings.js"></script>
</body>
</html>
